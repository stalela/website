<svg width="360" height="100" viewBox="0 0 360 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Stalela Logo (Light)</title>

  <!-- Icon (original 100x100 coordinate space) -->
  <!-- Outer listening arcs -->
  <path d="M 72 50 Q 72 38, 65 30" stroke="#A4785A" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.9" />
  <path d="M 78 50 Q 78 34, 68 22" stroke="#A4785A" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.7" />

  <!-- Central star and inner arcs -->
  <g transform="translate(50, 50)">
    <path d="M 0,-20 L 5,-5 L 20,0 L 5,5 L 0,20 L -5,5 L -20,0 L -5,-5 Z" fill="#1C1C1C" />
    <path d="M 12,-12 L 14,-8 L 18,-6 L 14,-4 L 12,0 L 10,-4 L 6,-6 L 10,-8 Z" fill="#1F1B19" />
    <path d="M -8,-3 Q -12,0 -8,3" stroke="#1F1B19" stroke-width="2.4" stroke-linecap="round" fill="none" />
    <path d="M -5,-2 Q -7,0 -5,2" stroke="#1F1B19" stroke-width="1.6" stroke-linecap="round" fill="none" opacity="0.6" />
  </g>

  <!-- Mirrored arcs -->
  <path d="M 28 50 Q 28 62, 35 70" stroke="#A4785A" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.9" />
  <path d="M 22 50 Q 22 66, 32 78" stroke="#A4785A" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7" />

  <!-- Wordmark -->
  <text
    x="80"
    y="68"
    fill="#1C1C1C"
    font-family="General Sans, system-ui, sans-serif"
    font-size="36"
    font-weight="600"
    letter-spacing="0"
  >
    stalela
  </text>
</svg>

